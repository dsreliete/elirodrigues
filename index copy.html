<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Eliete da Silva Rodrigues</title>
</head>

<body>
    <div class="container-nomargin">
        <nav class="navbar navbar-expand-md navbar-light sticky-top">
            <a class="navbar-brand justify-content-start" href="#"><img class="mr-4" src="img/logoEli.png" height="30"
                    width="30" />Eli
                Rodrigues</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#eliNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="eliNavbar">
                <ul class="navbar-nav font-weight-bold">
                    <li class="nav-item"><a class="nav-link checked" href="#aboutme">Sobre mim</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experiência</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education">Educação</a></li>
                    <li class="nav-item"><a class="nav-link" href="#project">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                </ul>
                <div class="btn-group btn-group-toggle justify-content-end" data-toggle="buttons">
                    <label class="btn">
                        <input type="radio" name="language" id="btnenglish" value="english" autocomplete="off">
                        <img id="flags" src="img/united-states-of-america-flag-waving-icon-128.png" />
                    </label>
                    <label class="btn">
                        <input type="radio" name="language" id="btnportuguese" value="portuguese" autocomplete="off">
                        <img id="flags" src="img/brazil-flag-waving-icon-128.png" alt="">
                    </label>
                </div>
            </div>
        </nav>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
